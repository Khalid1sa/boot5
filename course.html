<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course Details</title>
    <!-- Bootstrap CSS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css "
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: rgb(16, 16, 85);
      }
      .container {
        margin-top: 50px;
        backdrop-filter: blur(3px);
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      #sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        height: 100vh;
        background: #0b1d1271;
        transition: all 0.3s ease;
        z-index: 1;
      }

      #sidebar.active {
        left: 0;
      }

      #dismiss {
        width: 35px;
        height: 35px;
        line-height: 35px;
        text-align: center;
        background: #0619182e;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #491b29;
      }

      #dismiss:hover {
        color: #14446136;
      }

      #sidebar ul.components {
        padding-top: 20px 0;
        border-bottom: 1px solid #ceff1d;
      }

      #sidebar ul p {
        padding: 10px;
        font-size: 1.1em;
        display: block;
      }

      #sidebar ul li a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
        color: #dad3d3;
      }

      #sidebar ul li a:hover {
        color: #cedadd;
        background: #06295e;
      }

      a[data-toggle="collapse"] {
        position: relative;
        padding-bottom: 2%;
      }

      .dropdown-toggle::after {
        display: block;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      @media (max-width: 768px) {
        #sidebar {
          left: -250px;
        }

        #sidebar.active {
          left: 0;
          padding-top: 5%;
        }
      }
      #card {
        height: 100vh;
        padding-top: 20%;
        background-image: url("./smart.webp");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mb-4" style="color: white">
            Add Course Details
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="courseName" class="form-label" style="color: white"
                >Enter Course Name</label
              >
              <input
                type="text"
                class="form-control"
                id="courseName"
                placeholder="Enter course name"
              />
            </div>
            <div class="mb-3">
              <label
                for="courseDuration"
                class="form-label"
                style="color: white"
                >Enter Course Duration</label
              >
              <input
                type="text"
                class="form-control"
                id="courseDuration"
                placeholder="Enter course duration"
              />
            </div>
            <div class="mb-3">
              <label for="courseFees" class="form-label" style="color: white"
                >Enter Course Fees</label
              >
              <input
                type="text"
                class="form-control"
                id="courseFees"
                placeholder="Enter course fees"
              />
            </div>
            <div class="mb-3">
              <label
                for="courseSyllabus"
                class="form-label"
                style="color: white"
                >Enter Course Syllabus</label
              >
              <textarea
                class="form-control"
                id="courseSyllabus"
                rows="3"
                placeholder="Enter course syllabus"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
